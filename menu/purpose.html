<link rel="stylesheet" href="place.css">
<body>
    <h1>目的</h1>
    <ul class="target-area">
      <li><a href="purpose/date.html">デート</a></li>
      <li><a href="purpose/osyare.html">おしゃれ</a></li>
      <li><a href="purpose/many.html">大人数</a></li>
      <li><a href="purpose/sweet.html">甘いもの</a></li>
    </ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script type="text/javascript">
$(function () {
  searchWord = function(){
    var searchResult,
        searchText = $(this).val(), // 検索ボックスに入力された値
        targetText,
        hitNum;

    // 検索結果を格納するための配列を用意
    searchResult = [];

    // 検索結果エリアの表示を空にする
    $('#search-result__list').empty();
    $('.search-result__hit-num').empty();

    // 検索ボックスに値が入ってる場合
    if (searchText != '') {
      $('.target-area li').each(function() {
        targetText = $(this).text();

        // 検索対象となるリストに入力された文字列が存在するかどうかを判断
        if (targetText.indexOf(searchText) != -1) {
          // 存在する場合はそのリストのテキストを用意した配列に格納
          searchResult.push(targetText);
        }
      });

      // 検索結果をページに出力
      for (var i = 0; i < searchResult.length; i ++) {
        if (searchText == "表参道") {
        $('<a href="where/omotesandou.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "表参道駅") {
        $('<a href="where/omotesandou.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "渋谷") {
        $('<a href="where/shibuya.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "渋谷駅") {
        $('<a href="where/shibuya.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "新宿") {
        $('<a href="where/sinzyuku.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "新宿駅") {
        $('<a href="where/sinzyuku.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "二子玉川駅") {
        $('<a href="where/hutagotama.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "二子玉川") {
        $('<a href="where/hutagotama.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "東京駅") {
        $('<a href="where/tokyo.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
        if (searchText == "東京") {
        $('<a href="where/tokyo.html"><span>').text(searchResult[i]).appendTo('#search-result__list');
      }
      }

      // ヒットの件数をページに出力
      hitNum = '<span>検索結果</span>：' + searchResult.length + '件見つかりました。';
      $('.search-result__hit-num').append(hitNum);
    }
  };

  // searchWordの実行
  $('#search-text').on('input', searchWord);
});
</script>
</body>
